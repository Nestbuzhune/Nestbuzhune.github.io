<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>contact us</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
  <link rel="stylesheet" type="text/css" href="contactus.css">

</head>
<body>
  <h1>Contact Us</h1>
  <div id="map"> <marquee><u> Access Your Location on the Map</u></div></marquee>
  <div style="width: 100%"><iframe width="100%" height="400" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=100%25&amp;height=400&amp;hl=en&amp;q=zanzibar%20stone%20town+(my%20web%20page)&amp;t=&amp;z=16&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"><a href="https://www.maps.ie/distance-area-calculator.html">distance maps</a></iframe></div>
  <form>
    <h2>contact form</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" required> <br><br>
    <label for="comments">Comments:</label>
    <textarea id="comments" rows="5" required></textarea><br><br>
    <button type="button" onclick="submitForm()">Submit</button>
  </form>

  <script>
    function submitForm() {

      var name = document.getElementById('name').value;
      var address = document.getElementById('address').value;
      var email = document.getElementById('email').value;
      var comments = document.getElementById('comments').value;

      localStorage.setItem('name', name);
      localStorage.setItem('address', address);
      localStorage.setItem('email', email);
      localStorage.setItem('comments', comments);

      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
